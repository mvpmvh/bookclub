<!--
An element providing a solution to no problem in particular.

Example:

    <my-club-item data="{'founder':'John Doe','name':'foo'}"></my-club-item>

@demo
-->
<link rel="import" href="../../styles/news-feed-card-theme.html">

<dom-module id="my-club-item">

    <template>
        <style include="news-feed-card-theme"></style>

        <style>
            .main-image {
                height: 250px;
            }

            paper-card {
                width: 250px;
            }
        </style>

        <paper-card id="card" class="fancy">
            <span class="layout vertical">
                <img src="{{data.image}}" class="main-image">

                <span class="name-bar">
                    <span class="big">{{data.name}}</span>
                </span>

                <span class="footer">
                    Created by <span class="medium">{{data.founder}}</span>
                    <div class="small">{{data.time}}</div>
                </span>
            </span>
        </paper-card>
    </template>

    <script>
        (function() {
            Polymer({

                is: 'my-club-item',

                properties: {

                    /**
                     * `data` is the JSON object data-model for the template.
                     */
                    data: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    }
                },

                listeners: {
                    'tap': '_onItemTap',
                    'mouseover': '_onItemMouseOver',
                    'mouseout': '_onItemMouseOut'
                },

                _onItemTap: function (event) {
                    this.fire('item-tap', {item: this, type: "club", id: this.data.id});
                },

                _onItemMouseOver: function(event) {
                    this.$.card.elevation = 3;
                },

                _onItemMouseOut: function(event) {
                    this.$.card.elevation = 1;
                }
            });
        })();
    </script>

</dom-module>
