<!--
An element providing a solution to no problem in particular.

Example:

    <my-member-item data="{'name':'John Doe','club':'foo'}"></my-member-item>

@demo
-->
<link rel="import" href="../../styles/news-feed-card-theme.html">

<dom-module id="my-member-item">

    <template>
        <style include="news-feed-card-theme"></style>

        <paper-card id="card" class="fancy">
            <span class="layout vertical">
                <img src="{{data.image}}" class="main-image" on-tap="_onProfileTap">

                <span class="name-bar" on-tap="_onProfileTap">
                    <span class="big">{{data.member.name}}</span>
                </span>

                <span class="footer">
                    Joined: <span class="medium title" on-tap="_onClubTap">{{data.member.club.name}}</span>
                    <div class="small">{{data.time}}</div>
                </span>
            </span>
        </paper-card>
    </template>

    <script>
        (function() {
            Polymer({

                is: 'my-member-item',

                properties: {

                    /**
                     * `data` is the JSON object data-model for the template.
                     */
                    data: {
                        type: Object,
                        value: function() { return {}; }
                    }
                },

                listeners: {
                    'mouseover': '_onItemMouseOver',
                    'mouseout': '_onItemMouseOut'
                },

                _onProfileTap: function (event) {
                    this.fire('item-tap', {item: this, type: "profile", id: this.data.member.id});
                },

                _onClubTab: function(event) {
                    this.fire('item-tap', {item: this, type: "club", id: this.data.member.club.id});
                },

                _onItemMouseOver: function(event) {
                    this.$.card.elevation = 3;
                },

                _onItemMouseOut: function(event) {
                    this.$.card.elevation = 1;
                }
            });
        })();
    </script>

</dom-module>
