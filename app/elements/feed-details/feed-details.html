<dom-module id="feed-details">

    <template>

        <style>
            .content {
                background-color: var(--accent-color);
                -webkit-border-radius: 8px;
                -moz-border-radius: 8px;
                border-radius: 8px;;
                cursor: pointer;
            }

            .image {
                margin: 10px;
            }

            .image .profile {
                border-radius: 8px;
            }

            .info {
                margin: 10px;
            }

            .info .field {
                padding: 8px;
            }

            .field .big {
                font-size: 22px;
            }

            .field .medium {
                font-size: 16px;
                font-weight: bold;
            }
        </style>

        <paper-material id="more_details">
            <span class="layout horizontal content">
                <span id="pic" class="image">
                    <img src="{{data.avatar}}" class="profile">
                </span>

                <span id="bio">
                    <span class="layout vertical info">
                        <span class="field">
                            <span class="medium">Name:</span>
                            <span class="big">Matthew McCaunaghy</span>
                        </span>

                        <span class="field">
                            <span class="medium">Age:</span>
                            <span class="big">43</span>
                        </span>
                    </span>
                </span>
            </span>
        </paper-material>

    </template>

    <script>
        'use strict';

        Polymer({
            is: 'feed-details',

            properties: {

                data: {
                    type: Object,
                    value: function() {
                        return {}
                    }
                },

                animationConfig: {
                    value: function() {
                        return {
                            'entry': [{
                                name: 'cascaded-animation',
                                animation: 'fade-in-animation',
                                nodes: [this.$.bio, this.$.pic],
                                timing: {delay: 500, duration: 2000}
                            },
                            {
                                name: 'hero-animation',
                                id: 'hero',
                                toPage: this
                            }],
                            'exit': [{
                                name: 'hero-animation',
                                id: 'hero',
                                fromPage: this
                            }]
                        }
                    }
                },

                sharedElements: {
                    value: function() {
                        return {
                            'hero': this.$.more_details
                        }
                    }
                }
            },

            behaviors: [
                Polymer.NeonSharedElementAnimatableBehavior
            ],

            listeners: {
                'tap': '_onItemTap'
            },

            _onItemTap: function(event) {
                this.fire('detail-tap');
            }
        });

    </script>

</dom-module>
