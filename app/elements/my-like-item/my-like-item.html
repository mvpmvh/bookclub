<!--
An element providing a solution to no problem in particular.

Example:

    <my-like-item data="{'detail':'foo'}"></my-like-item>

@demo
-->
<dom-module id="my-like-item">

    <style>
        #content {
            width: 300px;
            min-height: 250px;
            padding: 10px;
        }

        paper-card {
            cursor: pointer;
            background-color: sienna;
            margin: 10px;
        }
    </style>

    <template>
        <paper-card id="card">
            <div id="content">
                <h3>{{data.detail}}</h3>
            </div>
        </paper-card>
    </template>

    <script>
        (function() {
            Polymer({

                is: 'my-like-item',

                properties: {

                    /**
                     * `data` is the JSON object data-model for the template.
                     */
                    data: {
                        type: Object,
                        value: function() { return {}; }
                    }
                },

                listeners: {
                    'tap': '_onItemTap',
                    'mouseover': '_onItemMouseOver',
                    'mouseout': '_onItemMouseOut'
                },

                _onItemTap: function(event) {
                    this.fire('item-tap', {item: this});
                },

                _onItemMouseOver: function(event) {
                    this.$.card.elevation = 3;
                },

                _onItemMouseOut: function(event) {
                    this.$.card.elevation = 1;
                }
            });
        })();
    </script>

</dom-module>
