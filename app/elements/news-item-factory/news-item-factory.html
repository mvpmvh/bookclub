<!--
An element to create other registered elements.

Example:

    <news-item-factory></news-item-factory>

@demo
-->
<dom-module id="news-item-factory">

    <script>
        (function() {
            Polymer({
                is: "news-item-factory",

                _knownItems: {
                    "club": "my-club-item",
                    "comment": "my-comment-item",
                    "like": "my-like-item",
                    "member": "my-member-item",
                    "post": "my-post-item"
                },

                createItem: function (item) {
                    if (!item || !item.type) {
                        return;
                    }

                    var el = this._knownItems[item.type];

                    if (el) {
                        return this.create(el, {"data": item});
                    }

                    return;
                }
            });
        })();
    </script>

</dom-module>
