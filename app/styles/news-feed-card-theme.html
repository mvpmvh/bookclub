<dom-module id="news-feed-card-theme">
    <template>
        <style>
            paper-card {
                width: 300px;
                margin: 8px 0;
                cursor: pointer;
                border-radius: 8px;
            }

            .card-header {
                align-items: flex-start;
                display: flex;
                flex-direction: row;
                flex-wrap: nowrap;
                justify-content: flex-start;
                padding: 8px 8px 0px;
            }

            .card-header .title {
                display: flex;
                flex-direction: column;
                margin: 5px;
            }

            .card-footer {
                margin: 5px;
            }

            .title {
                color: var(--paper-indigo-500);
            }

            .title span:hover {
                text-decoration: underline;
            }

            .avatar {
                height: 64px;
                width: 64px;
            }

            .avatar img {
                width: 100%;
                border-radius: 8px;
            }

            .card-middle {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .card-middle img {
                max-width: 300px;
                max-height: 200px;
            }

            .fancy .big {
                font-size: 22px;
                padding: 8px 0 16px;
                color: var(--google-black-500);
            }

            .fancy .medium {
                font-size: 16px;
                font-weight: bold;
            }

            .fancy .small {
                font-size: 12px;
                color: var(--google-grey-500);
            }
        </style>
    </template>
</dom-module>
