<dom-module id="news-feed-card-theme">
    <template>
        <style>
            paper-card {
                width: 300px;
                margin: 8px 0;
                cursor: pointer;
                border-radius: 8px;
            }

            .name-bar {
                align-items: center;
                background-color: var(--accent-color);
                color: white;
                display: flex;
                height: 40px;
                width: 100%;
            }

            .footer {
                padding: 6px 8px;
            }

            .footer > span:hover, div:hover {
                text-decoration: underline;
            }

            .title {
                color: var(--paper-indigo-500);
            }

            .title span:hover {
                text-decoration: underline;
            }

            .main-image {
                border-radius: 8px 8px 0 0;
                max-width: 300px;
                /*max-height: 200px;*/
            }

            .fancy .big {
                font-size: 22px;
                padding: 2px 0 0 8px;
                color: var(--google-black-500);
            }

            .fancy .medium {
                font-size: 16px;
                font-weight: bold;
                /*padding: 2px 0 0 8px;*/
            }

            .fancy .small {
                font-size: 12px;
                color: var(--google-grey-500);
            }
        </style>
    </template>
</dom-module>
