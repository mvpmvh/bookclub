<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Polymer Starter Kit"/>
    <title>Polymer Starter Kit</title>
    <!-- Place favicon.ico in the `app/` directory -->

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#303F9F">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PSK">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
<span id="browser-sync-binding"></span>
<template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel" force-narrow>
        <!-- Drawer Scroll Header Panel -->
        <paper-scroll-header-panel drawer fixed>

            <!-- Drawer Toolbar -->
            <paper-toolbar id="drawerToolbar">
                <span class="paper-font-title">Menu</span>
            </paper-toolbar>

            <!-- Drawer Content -->
            <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
                <a data-route="news" href="/">
                    <iron-icon icon="news-icon:news-icon"></iron-icon>
                    <span>News</span>
                </a>

                <a data-route="clubs" href="/clubs">
                    <iron-icon icon="club-icon:club-icon"></iron-icon>
                    <span>Clubs</span>
                </a>

                <a data-route="books" href="/books">
                    <iron-icon icon="book-icon:book-icon"></iron-icon>
                    <span>Books</span>
                </a>

                <a data-route="friends" href="/friends">
                    <iron-icon icon="friends-icon:friends-icon"></iron-icon>
                    <span>Friends</span>
                </a>

                <a data-route="calendar" href="/calendar">
                    <iron-icon icon="calendar-icon:calendar-icon"></iron-icon>
                    <span>Calendar</span>
                </a>

                <a data-route="settings" href="/settings">
                    <iron-icon icon="settings"></iron-icon>
                    <span>Settings</span>
                </a>
            </paper-menu>
        </paper-scroll-header-panel>

        <!-- Main Area -->
        <paper-header-panel main mode="waterfall">

            <!-- Main Toolbar -->
            <paper-toolbar id="mainToolbar">
                <span class="left">
                    <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
                    <span>Latest News</span>
                    <!--<span class="medium">Read. Think. Share.</span>-->
                </span>

                <span class="mid">
                    <iron-icon icon="search"></iron-icon>
                    <input is="iron-input" placeholder="Search" class="search">
                </span>

                <span class="right">
                    <span>
                        <paper-menu-button vertical-offset="55" horizontal-align="right" horizontal-offset="10">
                            <iron-image class="dropdown-trigger" sizing="cover" preload fade src="http://lorempixel.com/600/400" placeholder="../../data/newsfeed/images/anonymous.jpg"></iron-image>
                            <paper-menu class="dropdown-content">
                                <span></span><!-- hack: put empty span element because Polymer highlights the 1st element by default! This would be confusing if you just want a plain dropdown menu -->
                                <paper-item>Account</paper-item>
                                <paper-item>Log Out</paper-item>
                            </paper-menu>
                        </paper-menu-button>
                    </span>
                </span>
            </paper-toolbar>

            <!-- Main Content -->
            <div class="content">
                <iron-pages attr-for-selected="data-route" selected="{{route}}">

                    <section data-route="news">
                        <neon-animated-pages id="pages" selected="0" on-feed-item-tap="_onItemTap">
                            <!-- TODO: adjust offset logic/height in order to not attempt 2 data fetches on page load -->
                            <my-feed url="data/newsfeed/items.json" factory="news-item-factory" columns="4"></my-feed>
                            <feed-details id="full_details" on-detail-tap="_onDetailsTap"></feed-details>
                        </neon-animated-pages>
                    </section>

                    <section data-route="clubs">
                        <paper-material elevation="1">
                            <h2 class="paper-font-display2">Users</h2>

                            <p>This is the users section</p>
                            <a href="/users/Rob">Rob</a>
                        </paper-material>
                    </section>

                    <section data-route="user-info">
                        <paper-material elevation="1">
                            <h2 class="paper-font-display2">
                                User:<span>{{params.name}}</span>
                            </h2>

                            <div>This is <span>{{params.name}}</span>'s section</div>
                        </paper-material>
                    </section>

                    <section data-route="books">
                        <paper-material elevation="1">
                            <h2 class="paper-font-display2">Contact</h2>

                            <p>This is the contact section</p>
                        </paper-material>
                    </section>

                </iron-pages>
            </div>
        </paper-header-panel>
    </paper-drawer-panel>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="networkFirst"
                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

</template>

<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<script src="scripts/news.js"></script>
<!-- endbuild-->
</body>

</html>
